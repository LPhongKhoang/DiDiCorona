<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>Anti Corona Virus</title>
  </head>
  <body>
    <!-- The canvas for the panning background -->
    <canvas id="background" width="600" height="360">
      Your browser does not support canvas. Please try again with a different
      browser.
    </canvas>
    <!-- The canvas for all enemy ships and bullets -->
    <canvas id="main" width="600" height="360"></canvas>
    <!-- The canvas the ship uses (can only move up
         one forth the screen.) -->
    <canvas id="ship" width="600" height="360"></canvas>

    <div class="main-view">
      <div class="menu-option" id="menu-option">
        <div>
          <input
            type="text"
            class="ip-username"
            id="ip-username"
            placeholder="Enter your name..."
          />
        </div>
        <div class="mt-40">
          <button id="btn-startGame" disabled>
            Start Game
          </button>
        </div>
        <div class="mt-60">
          <p id="btn-view-high-score"><u>View high score</u></p>
        </div>
      </div>

      <div class="score" id="score">
        SCORE: <span id="score-counter">0</span>
      </div>
      <div class="pause-game" id="pause-game">
        <button id="btn-pause">
          Pause
        </button>
      </div>

      <div class="game-over" id="game-over">
        GAME OVER
        <p><button id="btn-restart">Restart</button></p>
      </div>

      <div class="loading" id="loading">
        <p>LOADING...</p>
      </div>
    </div>
  </body>
</html>
